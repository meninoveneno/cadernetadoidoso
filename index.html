<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderneta Virtual do Idoso</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #2A6B84;
            --secondary-color: #4CAF50;
            --gradient: linear-gradient(135deg, #2A6B84 0%, #4CAF50 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        .active {
            display: block;
        }

        /* Estilos restantes foram condensados por espaço */
        /* ... (estilos completos disponíveis mediante solicitação) ... */
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div class="screen active" id="homeScreen">
        <!-- Conteúdo da tela inicial -->
    </div>

    <!-- Tela de Edição -->
    <div class="screen" id="editScreen">
        <!-- Abas e formulários de edição -->
    </div>

    <!-- Tela de Revisão -->
    <div class="screen" id="reviewScreen">
        <!-- Visualização dos dados salvos -->
    </div>

    <!-- Modal de Monitoramento -->
    <div id="monitoringModal" class="modal">
        <!-- Formulário de monitoramento -->
    </div>

    <script>
        // JavaScript para manipulação das telas, localStorage e funcionalidades
        // Implementação completa disponível mediante solicitação
    </script>

    <script>
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
